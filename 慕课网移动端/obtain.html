		<script type="text/javascript">
			$(function(){
				$.ajax({
					type:"get",
					url:"json/obtain.json",
					async:true,
					dataType:"json"
				}).done(function(str){
					list = str[0].data.list
					
					for (var i=0; i<list.length; i++) {
						$(".course-list ul").append(`
							<li>
								<img src="${list[i].courseImg}"/>
								<div class="course-tit">
									<h2>${list[i].courseH2}</h2>
									<p class="p1">${list[i].courseP1}</p>
									<p class="price">￥${list[i].price}</p>
								</div>
							</li>
						`)
					}
					
				});
			})
		</script>
